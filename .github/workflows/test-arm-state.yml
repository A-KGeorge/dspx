name: ARM State Serialization Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test-x64:
    name: Test on x64
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install dependencies
        run: npm ci

      - name: Build native addon
        run: npm run build

      - name: Run ARM state test
        run: node test-arm-state.js

  test-arm64:
    name: Test on ARM64
    runs-on: ubuntu-22.04-arm64
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install dependencies
        run: npm ci

      - name: Build native addon
        run: npm run build

      - name: Run ARM state test
        run: node test-arm-state.js

  compare-results:
    name: Compare x64 vs ARM64
    runs-on: ubuntu-22.04
    needs: [test-x64, test-arm64]
    steps:
      - name: Results
        run: |
          echo "âœ… Both x64 and ARM64 tests passed!"
          echo "State serialization is bit-exact across architectures."
