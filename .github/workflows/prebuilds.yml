name: Prebuilds

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  build-prebuilds:
    name: Build on ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # macOS Intel (x64)
          - os: macos-13
            arch: x64

          # macOS Apple Silicon (arm64)
          - os: macos-14
            arch: arm64

          # Linux x64
          - os: ubuntu-latest
            arch: x64

          # Windows x64
          - os: windows-latest
            arch: x64

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm ci

      - name: Build TypeScript
        run: npm run build:ts

      - name: Generate prebuilds
        run: npm run prebuildify

      - name: Upload prebuilds
        uses: actions/upload-artifact@v4
        with:
          name: prebuilds-${{ matrix.os }}-${{ matrix.arch }}
          path: prebuilds/
          retention-days: 30

      - name: Display prebuild info
        shell: bash
        run: |
          echo "ðŸ“¦ Prebuilds generated:"
          ls -lR prebuilds/ || dir /s prebuilds\

  collect-prebuilds:
    name: Collect and commit prebuilds
    needs: build-prebuilds
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all prebuilds
        uses: actions/download-artifact@v4
        with:
          path: artifacts/

      - name: Organize prebuilds
        run: |
          mkdir -p prebuilds
          find artifacts -type f -name "*.node" -exec cp {} prebuilds/ \;
          ls -lR prebuilds/

      - name: Create release
        uses: softprops/action-gh-release@v1
        with:
          files: prebuilds/**/*.node
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Commit prebuilds
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add prebuilds/
          git commit -m "chore: update prebuilds for ${{ github.ref_name }}" || echo "No changes to commit"
          git push origin HEAD:main || echo "No changes to push"
